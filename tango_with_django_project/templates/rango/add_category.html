<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>

        <style>
		  body {
			background-color:#DCDCDC;
		  }
		  h1 {
            width:500px;
			color:#0099FF;
			background-color:#FFF;
			border-radius:5px;
			text-align:left;
            padding:5px;
            padding-left:10px
		  }
		  p {
			color:#000;
			text-align:left;
		  }
		  a {
			text-align:left;
		  }

		</style>

    </head>

    <body>
        <h1>ADD CATEGORY</h1>

        <form id="category_form" method="post" action="/rango/add_category/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>
    </body>

</html>
